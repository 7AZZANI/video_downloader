{% extends 'core/base.html' %}
{% load static %}

{% block header %}
    <div class="indigo">
        <img class="shadow" width="100%" src="{% static 'core/images/home.png' %}">
    </div>
{% endblock header %}

{% block content %}
    <div class="row pt-5 text-center" id="services">
        <div class="col-12 col-md-6">
            <img width="60%" class="p-2" src="{% static 'core/images/youtube.png' %}">
        </div>
        <div class="col-12 col-md-6">
            
            <a href="{% url 'youtube_index' %}" class="btn btn-warning shadow">Get Stated</a>
        </div>
    </div>
    <div class="row py-5 text-center">
        <div class="col-12 col-md-6">
            <img width="50%" class="p-2" src="{% static 'core/images/facebook.png' %}">
        </div>
        <div class="col-12 col-md-6">
           
            <a href="{% url 'facebook_index' %}" class="btn btn-warning shadow">Get Stated</a>
        </div>
    </div>
{% endblock content %}
